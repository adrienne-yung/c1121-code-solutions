<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>CSS Challenge - Brochure Form</title>
    <link rel="stylesheet" href="fonts.css" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>LEARN MORE</h1>
    </div>
    <div>
      <form>
        <div>
          <label for="email-login"><strong>COMPANY EMAIL</strong></label>
          <div>
            <input
              type="email"
              id="email-login"
              placeholder="sally@company.co" />
          </div>
        </div>
        <div>
          <label for="name-input"><strong>NAME</strong></label>
          <div>
            <input type="text" placeholder="Sally Smith" />
          </div>
        </div>
        <div>
          <label for="location"><strong>WHERE ARE YOU HIRING?</strong></label>
          <div>
            <input type="text" id="location" placeholder="City, Country" />
          </div>
        </div>
        <div>
          <label
            ><strong
              >HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</strong
            ></label
          >
          <div>
            <select id="engineers">
              <option>1-2 Engineers</option>
              <option>3-4 Engineers</option>
              <option>5-6 Engineers</option>
            </select>
          </div>
        </div>
        <div class="text-align-right">
          <button>SUBMIT</button>
        </div>
      </form>
    </div>
  </body>
</html>
