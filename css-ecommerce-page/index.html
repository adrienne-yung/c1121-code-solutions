<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="column-full">
        <div>
          <h1>New Arrivals</h1>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="column-one-fifth column-padding">
        <div>
          <img src="images/dress1.jpeg">
        </div>
        <div>
          <p>Free People <span>| Size 6</span></p>
        </div>
        <div>
          <p>$35 <span><s>$125 retail</s></span></p>
        </div>
      </div>
      <div class="column-one-fifth column-padding">
        <div>
          <img src="images/ysl-bag.jpeg">
        </div>
        <div>
          <p>Tiffany <span>| One-Size</span></p>
        </div>
        <div>
          <p>$476 <span><s>$1600 retail</s></span></p>
        </div>
      </div>
      <div class="column-one-fifth column-padding">
        <div>
          <img src="images/key.jpeg">
        </div>
        <div>
          <p>Tiffany <span>| One-Size</span></p>
        </div>
        <div>
          <p>$476 <span><s>$2000 retail</s></span></p>
        </div>
      </div>
      <div class="column-one-fifth column-padding">
        <div>
          <img class="lv-padding-top" src="images/lv-bag.jpg">
        </div>
        <div>
          <p>Louis Vuitton <span>| One-Size</span></p>
        </div>
        <div>
          <p>$95 <span><s>$1200 retail</s></span></p>
        </div>
      </div>
      <div class="column-one-fifth column-padding">
        <div>
          <img src="images/dress2.jpeg">
        </div>
        <div>
          <p>Reformation <span>| Size 4</span></p>
        </div>
        <div>
          <p>$20 <span><s>$198 retail</s></span></p>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
