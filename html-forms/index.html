<!DOCTYPE html>
<html>
  <head>
    <title>Html forms</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form>
      <label for="email">Email</label>
      <div>
        <input type="text" id="email" name="email" />
      </div>
      <div>
        <label for="coding">Why is coding cool?</label>
      </div>
      <div>
        <select id="coding" name="coding">
          <option>Select an option</option>
          <option>Because it's interesting</option>
          <option>Because it's fun</option>
          <option>Because it's powerful</option>
        </select>
      </div>
      <div>Favorite Language (Choose one)</div>
      <input type="radio" id="html" name="language" />
      <label for="html">HTML</label>
      <input type="radio" id="css" name="language" />
      <label for="css">CSS</label>
      <input type="radio" id="javascript" name="language" />
      <label for="javascript">JavaScript</label>
      <div>
        <div>Would you like to sign up for more information?</div>
      </div>
      <input type="checkbox" name="signup" id="signup" />
      <label for="signup">Sign me up!</label>
      <div>
        <label for="comments">Comments</label>
      </div>
      <div>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div>
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
