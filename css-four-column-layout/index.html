<!DOCTYPE html>
<html>
  <head>
    <title>CSS Four Column Layout</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="column-full">
          <h1>How It Works</h1>
        </div>
      </div>
      <div class="row">
        <div class="column-one-fourth margin-between-columns">
          <div>
            <img class="img-screen" src="images/screen-1.png">
          </div>
          <div class="text-align-center">
            <img class="img-icon" src="images/switch-icon.png">
          </div>
          <div class="text-align-center">
            <h3>App Switching</h3>
          </div>
          <div class="text-align-center">
            <p>Toggles all your apps on and off.</p>
          </div>
        </div>
        <div class="column-one-fourth margin-between-columns">
          <div>
            <img class="img-screen" src="images/screen-2.png">
          </div>
          <div class="text-align-center">
            <img class="img-icon" src="images/filter-icon.png">
          </div>
          <div class="text-align-center">
            <h3>Trip Filtering</h3>
          </div>
          <div class="text-align-center">
            <p>Evaluates your trip requests.</p>
          </div>
        </div>
        <div class="column-one-fourth margin-between-columns">
          <div>
            <img class="img-screen" src="images/screen-3.png">
          </div>
          <div class="text-align-center">
            <img class="img-icon" src="images/slider-icon.png">
          </div>
          <div class="text-align-center">
            <h3>Service Filters</h3>
          </div>
          <div class="text-align-center">
            <p>Accepts only your ideal trips.</p>
          </div>
        </div>
        <div class="column-one-fourth margin-between-columns">
          <div>
            <img class="img-screen" src="images/screen-4.png">
          </div>
          <div class="text-align-center">
            <img class="img-icon" src="images/bars-icon.png">
          </div>
          <div class="text-align-center">
            <h3>Stats + Mileage</h3>
          </div>
          <div class="text-align-center">
            <p>Tracks your trips across all apps.</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
